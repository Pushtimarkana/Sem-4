<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Requirement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 1200px;
            margin: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #4CAF50;
            color: white;
            width: 100%;
            text-align: center;
            padding: 15px;
            font-size: 32px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .requirements-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .status-pending {
            color: orange;
            font-weight: bold;
        }
        .status-completed {
            color: green;
            font-weight: bold;
        }
        .status-canceled {
            color: red;
            font-weight: bold;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            text-align: center;
        }
        .btn:hover {
            background-color: #45a049;
        }
        /* Responsive styling for smaller screens */
        @media (max-width: 768px) {
            .header {
                font-size: 24px;
                padding: 10px;
            }
            th, td {
                font-size: 14px;
                padding: 8px;
            }
            .btn {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Main Container -->
    <div class="container">
        <!-- Header Section -->
        <div class="header">
            Customer Requirements
        </div>

        <!-- Table to display customer requirements -->
        <div class="table-container">
            <table class="requirements-table">
                <thead>
                    <tr>
                        <th>Customer Name</th>
                        <th>Room Number</th>
                        <th>Requirement</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John Doe</td>
                        <td>101</td>
                        <td>Extra Towels</td>
                        <td class="status-pending">Pending</td>
                        <td><a href="#" class="btn">Update</a></td>
                    </tr>
                    <tr>
                        <td>Jane Smith</td>
                        <td>102</td>
                        <td>Late Check-Out</td>
                        <td class="status-completed">Completed</td>
                        <td><a href="#" class="btn">Update</a></td>
                    </tr>
                    <tr>
                        <td>Michael Johnson</td>
                        <td>203</td>
                        <td>Air Conditioning Adjustment</td>
                        <td class="status-pending">Pending</td>
                        <td><a href="#" class="btn">Update</a></td>
                    </tr>
                    <tr>
                        <td>Emily Davis</td>
                        <td>305</td>
                        <td>Room Cleaning</td>
                        <td class="status-canceled">Canceled</td>
                        <td><a href="#" class="btn">Update</a></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Button to add or manage customer requirements -->
        <a href="add-requirement.html" class="btn">Add New Requirement</a>
    </div>

</body>
</html>
